<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
<form >
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">First Name : </label>
    <input type="text" name="name" placeholder="enter your first name"><br></br>
    <label for="name1">Last Name : </label>
    <input type="text" name="name1" placeholder="enter your last name"><br></br>
    <label for="email">Email : </label>
    <input type="email" name="email" placeholder="enter your email"><br></br>
    <input type="submit" value="Submit">
    </fieldset>
    <fieldset>
        <legend>Educational information</legend>
        <label for="degree">Degree : </label>
        <input type="text" name="degree" placeholder="enter your degree">
        <br><br>
        <label for="university">College Name :</label>
        <input type="text" name="university" placeholder="enter your college name"><br><br>
        <label for="num">CGPA : </label>
        <input type="number" name="num" placeholder="enter your cgpa"><br><br>
        <input type="submit" value="Submit">

    </fieldset>
    <form action="">
        <select name="counry" id="">
            <option value="india">India</option>
            <option value="us">US</option>
        </select>
    </form>
    <select name="vehivle" id="">
        <optgroup label="car">
            <option value="bmw">bmw</option>
            <option value="audi">audi</option>
            <option value="tesla">tesla</option>
        </optgroup>
        <optgroup label="bike">
            <option value="duke">duke</option>
            <option value="mahindra">mahindra</option>
            <option value="herohonda">herohonda</option>
        </optgroup>
    </select>
    
</form>
<form action="">
    <input type="text" list="ice cream flavours" name="ice cream" id="ice cream" placeholder="select">
    <datalist id="ice cream flavours">
        <option value="s">straberry</option>
        <option value="s">straberry</option>
        <option value="b">butterscotch</option>
        <option value="v">venilla</option>
    </datalist>
    <form oninput="res.value= parseInt(a.value) + parseInt(b.value)">
    <input type="number" name="a" id="a">+
    <input type="number" name="b" id="b">=
    <output name="res"></output>
</form>
</form>
</body>
</html>
