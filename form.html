<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<form >
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">First Name : </label>
    <input type="text" name="name" placeholder="enter your first name"><br></br>
    <label for="name1">Last Name : </label>
    <input type="text" name="name1" placeholder="enter your last name"><br></br>
    <label for="email">Email : </label>
    <input type="email" name="email" placeholder="enter your email"><br></br>
    <input type="submit" value="Submit">
    </fieldset>
    <fieldset>
        <legend>Educational information</legend>
        <label for="degree">Degree : </label>
        <input type="text" name="degree" placeholder="enter your degree">
        <br><br>
        <label for="university">College Name :</label>
        <input type="text" name="university" placeholder="enter your college name"><br><br>
        <label for="num">CGPA : </label>
        <input type="number" name="num" placeholder="enter your cgpa"><br><br>
        <input type="submit" value="Submit">

    </fieldset>
    
</form>
